<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Portofolio Korpol</title>
</head>

<body>
    <header class="nav-kontainer">
        <div class="ikon-logo"></div>
        <nav>
            <a href="">Beranda</a>
            <a href="#profil-kami">Profile</a>
            <a href="#portofolio">Portofolio</a>
            <a href="#kontak">Hubungi Saya</a>
        </nav>
    </header>
    <hr>
    <main>
        <!-- Konten Beranda -->
        <section>
            <header>
                <h1>Halo <span id="nama">Pengunjung</span>, Selamat datang di Website!</h1>
                <button id="tombol">ganti nama pengunjung</button>
            </header>
            
            <article>
                <p>Ini adalah website portfolio saya</p>
                <div class="banner-kontainer"></div>
            </article>
        </section>
        <hr>
        <!-- Konten Profile Kami -->
        <section id="profil-kami">
            <header>
                <h1>Profil Kami</h1>
            </header>
            
            <article class="konten-profil">
                <div class="item-profil">
                    <div class="ikon-profil profil1"></div>
                    <p>Profil 1</p>
                </div>
                <div class="item-profil">
                    <div class="ikon-profil profil2"></div>
                    <p>Profil 2</p>
                </div>
                <div class="item-profil">
                    <div class="ikon-profil profil3"></div>
                    <p>Profil 3</p>
                </div>
                <div class="pemisah-profil"></div>
            </article>
        </section>
        <hr>
        <!-- portofolio -->
        <section id="portofolio">
            <header>
                <h1>Portofolio saya</h1>
                <div class="portofolio-kontainer">
                    <div class="portofolio-banner"></div>
                    <p>Portfolio Website using Next.js</p>
                </div>
            </header>
        </section>
        <hr>
        <!-- Kontak -->
        <section id="kontak">
            <header>
                <h1>Kontak</h1>
            </header>
            <div class="kontak-kontainer">
                <form name="form-pesan" onsubmit="return validateForm()">
                    <label for="nama-lengkap">Nama</label>
                    <input id="nama-lengkap" type="text" placeholder="Nama Lengkap" />
                    <br>
                    
                    <label for="tgllhr">Tanggal Lahir</label>
                    <input type="date" name="tanggal-lahir" id="tgllhr">
                    <br>
                    
                    <label>Jenis Kelamin :</label>
                    <input type="radio" name="gender" id="male" value="Laki-laki" />
                    <label for="male">Laki-laki</label>
                    <input type="radio" name="gender" id="female" value="Perempuan" />
                    <label for="female">Perempuan</label>
                    <br>
                    
                    <label for="pesan">Pesan :</label>
                    <textarea placeholder="Pesan" name="messages" id="pesan"></textarea>
                    <br>
                    
                    <input type="submit" value="kirim">
                </form>
                <div class="view-form">
                    <p>Tanggal Submit : <span id="tanggal-submit"></span></p>
                    <p>Nama : <span id="nama-lengkap-pengirim"></span></p>
                    <p>Tanggal Lahir : <span id="tanggal-lahir-pengirim"></span></p>
                    <p>Jenis Kelamin : <span id="gender-pengirim"></span></p>
                    <p>Pesan : <span id="pesan-pengirim"></span></p>
                </div>
            </div>
        </section>
        
    </main>
    <script src="js/script.js"></script>
</body>

</html>
